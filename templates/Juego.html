<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intellecto Unida</title>

  <!-- Fuente Poppins garantizada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styleJuego.css') }}" />
  <script src="{{ url_for('static', filename='js/scriptJuego.js') }}" defer></script>
</head>
<body>
 
  <div class="logos-container">
    <img src="{{ url_for('static', filename='img/img1.png') }}" alt="Logo Facultad 1" class="logo">
    <img src="{{ url_for('static', filename='img/img2.png') }}" alt="Logo Facultad 2" class="logo">
  </div>

  <div class="main-container">
    <h1 class="title">INTELLECTO</h1>

    <div id="tournament-status" class="tournament-status" style="display:none;"></div>

    <!-- Banner de desempate (controlado por JS) -->
    <div id="desempate-banner" class="desempate-banner" style="display:none;">
       Muerte s煤bita por empate: se jugar谩 1 pregunta decisiva.
    </div>

    <div id="competition-area" class="competition-area">
      <!-- Panel equipo 1 -->
      <div id="team-display-1" class="team-display"></div>

      <div class="game-column">
        <div id="game-area" class="game-area">
          <div class="arrow"></div>
          <canvas id="ruleta" width="350" height="350"></canvas>
          <button id="boton-girar" class="btn-spin">Girar Ruleta</button>
        </div>

        <div id="question-container" class="question-container" style="display:none;">
          <div class="category-tag">Categor铆a: <strong id="categoria-seleccionada"></strong></div>
          
          <!-- NUEVO: Contenedor para pregunta texto o imagen -->
          <div id="pregunta-content-wrapper" class="pregunta-content-wrapper">
            <h3 id="pregunta-titulo"></h3>
            <div id="pregunta-imagen-container" class="pregunta-imagen-container" style="display:none;">
              <img id="pregunta-imagen" alt="Pregunta en imagen" />
            </div>
          </div>

          <div id="seleccion-equipo-responder" class="seleccion-equipo-responder">
            <h4>驴Qui茅n responde?</h4>
            <div id="equipos-selector-respuesta" class="equipos-selector-respuesta"></div>
          </div>

          <div id="temporizador" class="temporizador" style="display:none;"></div>

          <!-- Contenedor de opciones (sin innerHTML) -->
          <div id="opciones-respuesta" class="opciones-respuesta" style="display:none;"></div>

          <!-- Contenedor de feedback -->
          <div id="feedback-container" class="feedback-container" style="display:none;"></div>
        </div>

        <div id="match-winner-display" class="match-winner-display" style="display:none;">
          <h3>Ganador del Enfrentamiento</h3>
          <h2 id="match-winner-name"></h2>
        </div>

        <button id="boton-siguiente" class="btn-next" style="display: none;"></button>
      </div>

      <!-- Panel equipo 2 -->
      <div id="team-display-2" class="team-display"></div>
    </div>
  </div>

  <!-- Modal campe贸n -->
  <div id="winner-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>  隆Campe贸n de la Competencia! </h2>
      <h3 id="winner-team-name"></h3>
    </div>
  </div>

   <!-- ============== BOTN LOGOUT ============== -->
  <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesi贸n </a>
  
  <button id="btn-volver-docente" class="btn-fixed-bottom">Ir al Panel Docente</button>


  <!-- ============ PLANTILLAS (no visibles) ============ -->
  <!-- Tarjeta de equipo (para evitar innerHTML en JS) -->
  <template id="tpl-team-card">
    <div class="team-card">
      <div class="team-title"></div>

      <div class="team-icon">
        <!-- Bot贸n bonito -->
        <label class="file-label">
          Seleccionar archivo
          <input type="file" accept="image/*" class="file-input">
        </label>
        <!-- Texto debajo -->
        <div class="file-status">Ning煤n archivo seleccionado</div>
      </div>

      <div class="points-container">
        <span class="score"></span>
        <div class="points-label">Pts.</div>
      </div>
    </div>
  </template>


  <!-- Toasts globales (accesibles, sin bloquear clics) -->
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
